mainConfiguration: https://github.com/elixir-europe-training/ELIXIR-TrP-Training-Metrics-Database-Tango

tasks:
  - name: Setup and startup
    init: |
      cp -n env/django.env.default env/django.env
      cp -n env/postgres.env.default env/postgres.env
      cp -n env/metabase.env.default env/metabase.env
    command: docker compose up -d
  - name: Populate database
    init: |
      gp ports await 8000
      source env/metabase.env
      docker compose exec tango-pg psql --user $MB_DB_USER -c "CREATE DATABASE ${MB_DB_DBNAME}"
      docker compose exec tango-dj python manage.py load_data

ports:
  - name: Django
    description: the port used by the Django container
    port: 8000
    onOpen: open-preview
    visibility: public
  - name: Postgres
    description: the port used by the Postgres container
    port: 5432
    onOpen: ignore
  - name: Metabase
    description: the port used by the Metabase container
    port: 3000
    onOpen: open-preview
    visibility: public
    